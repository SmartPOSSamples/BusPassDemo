apply plugin: 'com.android.application'


android {
    compileSdkVersion 32
//    buildToolsVersion "33.0.0"

    defaultConfig {
        applicationId "com.smartpos.buspassdemo"
        minSdkVersion 23
        targetSdkVersion 32
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    repositories {
        flatDir {
            dirs 'libs'
        }
    }
//    splits {
//        abi {
//            enable true
//            reset()
//            include 'armeabi-v7a'   //只打 armeabi-v7a
//        }
//    }
    sourceSets {
        main {
            jniLibs.srcDirs = ['src/main/jniLibs']
        }
    }
}

dependencies {
    implementation(name: 'cloudpossdkV1.6.5.0_Standard', ext: 'aar')

}